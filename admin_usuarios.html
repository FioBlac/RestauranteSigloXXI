<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> 


    <!--CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Tema de ventana emergente-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">    
    <title>Restaurante Siglo XXI</title>
</head>
<body>
    <header class="container-fluid bg-primary 
    d-flex justify-content-center">
        <p class="text-light mb-0 p-2 fs-7">
            Av. España 233, Viña del Mar o llamanos al +569 57469792
        </p>
    </header>

<!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2" id="menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="index_admin.html">
                <span class="" id="tituloNavbar">
                    Restaurante Siglo XXI
                </span> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="index_admin.html">Inicio</a>
                    </li>
                </ul>
            
            <form class="d-flex">
                <a class="btn btn-primary btn-primary-outline-success" type="submit" href="loginAsociado.html">
                    Cerrar sesión
                </a>
            </form>
            
            </div>
        </div>
    </nav>
    <!--TITULO-->
    <section class="w-50 mx-auto text-center pt-5" id="sectionInicio">
        <h1 class="p-3 border-top border-2" id="tituloInicio">Gestión de Usuarios.</h1>
    </section>

    <!--AGREGAR USUARIOS-->
    <div class="container mt-4">
        <button id="btnAgregarUsuario" type="button" class="btn btn-primary" data-bs-toggle="modal">Agregar</button>
        <button id="btnActualizar" type="button" class="btn btn-primary" data-bs-toggle="modal">Actualizar Tabla</button>
        <table id="tablaUsuarios" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>Correo Electrónico</th>
                    <th>Nombre y Apellidos</th>
                    <th>Número de Contacto</th>
                    <th>Contraseña</th>
                    <th>Tipo de Usuario</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!--Modal (ventana de agregar usuario)-->
    <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Correo Electrónico</label>
                  <input type="text" class="form-control" id="correo">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Nombre y Apellidos</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Número de Contacto</label>
                    <input type="number" class="form-control" id="numero">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Contraseña</label>
                    <input type="text" class="form-control" id="contra">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Tipo Usuario</label>
                    <input type="text" class="form-control" id="tipoUsuario">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button id='btnAgregar' type="button" class="btn btn-primary">Agregar</button>
            </div>
          </div>
        </div>
    </div>

    <!--VER USUARIOS-->
    <section class="container-fluid row  w-75 mx-auto border border-2">

    </section>


    
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/admin_usuarios.js"></script>
</body>
</html>
