<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--CSS -->
    <link rel="stylesheet" href="../../css/css_index_admin.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">  
    
    <!-- Titulo de la pestaña-->
    <title>Restaurante Siglo XXI</title>
</head>

<body>
    <header class="container-fluid bg-primary d-flex justify-content-center">
        <p class="text-light mb-0 p-2 fs-7">
            Av. España 233, Viña del Mar o llamanos al +569 57469792
        </p>
    </header>

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2" id="menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="index_admin.html">
                <span class="" id="tituloNavbar">
                    Restaurante Siglo XXI
                </span> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="index_admin.html">Inicio</a>
                    </li>
                </ul>
            
                <form class="d-flex">
                    <a class="btn btn-primary btn-primary-outline-success" type="submit" href="/html/general/loginAsociado.html">
                        Cerrar sesión
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <!--IMAGEN CABECERA-->
    <section class="text-center">
        <img class="img-fluid" src="/img/imagenSuperiorUsuarios.jpg" alt="">
    </section>

    <section class="w-50 mx-auto text-center pt-5" id="sectionInicio">
        <h1 class="p-3 border-top border-2" id="tituloInicio">Gestión de mesas</h1>
    </section>

    <section class="container">
        <div class="row mx-auto border justify-content-center">
            <form class="row g-3">
                <div class="col-auto">
                    <label for="staticEmail2" class="visually-hidden">Buscar producto</label>
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Buscar producto">
                </div>
                <div class="col-auto">
                    <label for="inputBuscarProducto" class="visually-hidden">Ingrese número de mesa</label>
                    <input type="password" class="form-control" id="inputBuscarProducto" placeholder="Ingrese número de mesa">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                </div>
            </form>

            
            <div class="w-50">
                <div class="table-responsive">
                    <table class="table table-hover align-middle text-center">
                        <!--Columna-->
                        <thead>
                            <tr>
                                <th scope="col">Número de mesa</th>
                                <th scope="col">Disponibilidad</th>
                                <th scope="col" colspan="2">Opciones</th>
                            </tr>
                            
                        </thead>

                        <!--Filas-->
                        <tbody>
                            <tr>
                                <td class="text-center" scope="row">01</td>
                                <td class="text-center" scope="row">Disponibilidad</td>
                                <td class="text-warning fs-4 text-center" scope="row">
                                    <a class="btn btn-outline-warning border-0 fs-4 text-center" data-bs-toggle="modal" data-bs-target="#ventanaEditar" href="">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                </td>
                                <td class="text-danger fs-4 text-center" scope="row">
                                    <a class="btn btn-outline-danger border-0 fs-4 text-center" href="">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>

                            <tr>
                                <td class="text-center" scope="row">02</td>
                                <td class="text-center" scope="row">Ocupada</td>
                                <td class="text-warning fs-4 text-center" scope="row">
                                    <a class="btn btn-outline-warning border-0 fs-4 text-center" data-bs-toggle="modal" data-bs-target="#ventanaEditar" href="">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                </td>
                                <td class="text-danger fs-4 text-center" scope="row">
                                    <a class="btn btn-outline-danger border-0 fs-4 text-center" href="">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>

                            <tr>
                                <td class="text-center" scope="row">03</td>
                                <td class="text-center" scope="row">Inhabilitada</td>
                                <td class="text-warning fs-4 text-center" scope="row">
                                    <a class="btn btn-outline-warning border-0 fs-4 text-center" data-bs-toggle="modal" data-bs-target="#ventanaEditar" href="">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                </td>
                                <td class="text-danger fs-4 text-center" scope="row">
                                    <a class="btn btn-outline-danger border-0 fs-4 text-center" href="">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row w-75 mx-auto justify-content-center">
            <div class="text-center col-lg pt-3 ">
                <a class="btn btn-outline-secondary btn-lg w-50" href="../admin/index_admin.html">
                    Volver
                </a>
            </div>

            <div class="text-center col-lg p-3 ">
                <a class="btn btn-success btn-primary-outline-success btn-lg w-50" href="../bodega/registro_bodega.html">
                    Agregar Mesa
                </a>
            </div>            
        </div>
    </section>

    <!--Ventana Emergente-->
    <div class="modal fade" id="ventanaEditar" tabindex="-1"  aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Editar mesa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!--Body-->
                <div class="modal-body row">
                    <form class="row text-center">
                        <div class="col text-center">
                            <label for="inputEstado" class="visually-hidden">Estado:</label>
                            <input type="text" readonly class="form-control-plaintext" id="inputEstado" value="Estado:">
                        </div>

                        <div class="col text-center">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccione estado</option>
                                    <option value="1">Disponible</option>
                                    <option value="2">Ocupada</option>
                                    <option value="3">Pendiente</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

                <!--Footer-->
                <div class=" modal-footer">
                    <div class="col text-center">
                        <input type="button" class="btn btn-outline-success" onclick="" data-bs-dismiss="modal" value="Aceptar"></>
                    </div>

                    <div class="col text-center">
                        <button class="btn btn-outline-danger" type="button" data-bs-toggle="modal" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
