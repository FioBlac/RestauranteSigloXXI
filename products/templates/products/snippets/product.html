<div class="card h-100">
    {% if i.image %}
    <img src="{{i.image.url}}" alt="sopa" height="300">
    {%endif%}

    <div class="col">
        <h5  class="card-text">{{i.title}}</h5>
        <div class="h5 font-weight-bold">
            Precio: <span class=text-danger>{{i.price}}</span>
        </div>
        
        <a href="{% url 'product' i.slug %}" class="btn btn-primary">Ver Detalles</a>
    </div>
   
  
</div>
