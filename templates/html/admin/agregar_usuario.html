{% load static %}
<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!--CSS -->
    <link rel="stylesheet" href="{% static 'css/css_index_admin.css' %}">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">    
    <title>Agregar usuario</title>
</head>
<body>
    <header class="container-fluid bg-primary d-flex justify-content-center">
        <p class="text-light mb-0 p-2 fs-7">
            Av. España 233, Viña del Mar o llamanos al +569 57469792
        </p>
    </header>

<!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2" id="menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index_admin' %}">
                <span class="" id="tituloNavbar">
                    Restaurante Siglo XXI
                </span> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'index_admin' %}">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'gestion_bodega' %}">Inventario</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'gestion_usuario' %}">Usuarios</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'gestionMesas' %}">Mesas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'gestion_solicitudes' %}"">Solicitudes</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'admin_reportes' %}">Reportes</a>
                    </li>
                </ul>
        
                <form class="d-flex">
                    <a class="btn btn-primary btn-primary-outline-success" type="submit" href="{% url 'loginAsociado' %}">
                        Cerrar sesión
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <!--IMAGEN CABECERA-->
    <section class="text-center">
        <img class="img-fluid" src="{% static 'img/imagenAdminUsuario.png' %}" alt="Imagen Usuarios">
    </section>

    <section class="w-50 mx-auto text-center pt-5" id="sectionInicio">
        <h1 class="p-3 border-top border-2" id="tituloInicio">Agregar usuario</h1>
    </section>

    <section class="container-fluid">
        <div class="row w-75 mx-auto">
            <div class="col-lg-6 col-md-6 col-sm-12 my-3">
                <input type="text" class="form-control" id="left-registro" placeholder="Rut">
            </div>
        
            <div class="col-lg-6 col-md-6 col-sm-12 my-3">
                <input type="text" class="form-control" id="left-registro" placeholder="Usuario">
            </div>
        </div>

        <div class="row w-75 mx-auto">
            <div class="col-lg-6 col-md-6 col-sm-12 my-3">
                <input type="text" class="form-control" id="left-registro" placeholder="Nombre y Apellidos">
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 my-3">
                <input type="text" class="form-control" id="left-registro" placeholder="Correo electrónico">
            </div>
        </div>

        <div class="row w-75 mx-auto">
            <div class="col-lg-6 col-md-6 col-sm-12 my-3">
                <input type="text" class="form-control" id="left-registro" placeholder="Contraseña">
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 my-3">
                <input type="text" class="form-control" id="left-registro" placeholder="Número de teléfono">
            </div>
        </div>

        <div class="row w-75 mx-auto">
            <div class="col-lg-6 col-md-6 col-sm-12 my-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Tipo de usuario</option>
                    <option value="1">Administrador</option>
                    <option value="2">Cajero</option>
                    <option value="3">Cocinero</option>
                    <option value="4">Garzón</option>
                </select>
            </div>
        </div>

        <div class="row w-75 mx-auto">
            <div class="text-center col-lg pt-3 ">
                <a class="btn btn-outline-primary btn-lg w-50" href="{% url 'gestion_usuario' %}">
                    Volver
                </a>
            </div>

            <div class="text-center col-lg p-3 ">
                <input onclick="" type="button" class="btn btn-success btn-lg" value="Agregar usuario">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
